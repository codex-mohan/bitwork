<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm your signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@600&family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    >
    <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f5f3ee;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      color: #1a1a1a;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 40px;
      box-shadow:
        0 4px 6px -1px rgba(0, 0, 0, 0.05),
        0 2px 4px -1px rgba(0, 0, 0, 0.03);
    }
    .button {
      display: inline-block;
      background-color: #2d4a3e;
      color: #ffffff;
      font-weight: 500;
      font-size: 16px;
      padding: 12px 32px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.2s;
      font-family: "Inter", sans-serif;
    }
    .button:hover {
      background-color: #1e332a;
    }
    h2 {
      color: #1a1a1a;
      font-family: "Instrument Sans", sans-serif;
      font-size: 24px;
      font-weight: 600;
      margin-top: 0;
      margin-bottom: 16px;
    }
    p {
      color: #4b5563;
      font-size: 16px;
      line-height: 24px;
      margin-bottom: 24px;
      font-family: "Inter", sans-serif;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      color: #6b7280;
      font-size: 13px;
      font-family: "Inter", sans-serif;
    }
    </style>
  </head>
  <body
    style="background-color: #f5f3ee; font-family: 'Inter', sans-serif; color: #1a1a1a;"
  >
    <div
      class="container"
      style="max-width: 600px; margin: 0 auto; padding: 40px 20px;"
    >
      <!-- Logo Section -->
      <div style="text-align: center; margin-bottom: 32px;">
        <h1
          style="color: #2d4a3e; font-family: 'Instrument Sans', sans-serif; font-size: 32px; font-weight: 600; margin: 0;"
        >
          Bitwork
        </h1>
      </div>

      <!-- Main Card -->
      <div
        class="card"
        style="background-color: #ffffff; border-radius: 12px; padding: 40px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);"
      >
        <h2
          style="color: #1a1a1a; font-size: 24px; font-weight: 600; margin-top: 0; margin-bottom: 16px; font-family: 'Instrument Sans', sans-serif;"
        >
          Confirm your signup
        </h2>

        <p
          style="color: #4b5563; font-size: 16px; line-height: 24px; margin-bottom: 32px; font-family: 'Inter', sans-serif;"
        >
          Follow this link to confirm your user:
        </p>

        <div style="text-align: center;">
          <a
            href="{{ .ConfirmationURL }}"
            class="button"
            style="display: inline-block; background-color: #2d4a3e; color: #ffffff; font-weight: 500; font-size: 16px; padding: 12px 32px; border-radius: 8px; text-decoration: none; font-family: 'Inter', sans-serif;"
          >
            Confirm your mail
          </a>
        </div>
      </div>

      <!-- Footer -->
      <div
        class="footer"
        style="text-align: center; margin-top: 32px; color: #6b7280; font-size: 13px; font-family: 'Inter', sans-serif;"
      >
        <p>&copy; 2026 Bitwork. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
